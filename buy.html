<!--Plik dla bloku Items (dla biletow)-->
<!DOCTYPE html>
<html>
  <head>
    <title>JS POS Experiment</title>
    <meta charset="utf-8">
    <meta name="description" content="Experimental JS POS System">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">

    <link rel="icon" href="images/favicon.png" type="image/png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="white">
    <link rel="apple-touch-icon" href="images/icon-512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="JS POS">
    <meta name="msapplication-TileImage" content="images/icon-512.png">
    <meta name="msapplication-TileColor" content="#ffffff">

    <!-- Manifest + Service Worker -->
    <link rel="manifest" href="manifest.json">
    <script>
    if ("serviceWorker" in navigator) { //sprawdzanie czy service worker jest w navigator 
      navigator.serviceWorker.register("js/worker.js"); // jesli jest to odbywa sie rejestracja worker
    }
    </script>

    <!-- POS CSS + JS -->
    <link rel="stylesheet" href="css/JS-POS.css"/>
    <script src="js/JS-POS.js"></script>
  </head>
  <body>
    <!--Products List -->
    <div id="poslist"></div>

    <!--Cart-->
    <div id="poscart"></div>

    <!--Ninja Receipt-->
    <div id="posreceipt"></div>
  </body>
</html>
